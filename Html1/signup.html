<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>

    <h2>Create an Account</h2>
    <form>

        <div>
            <label>Full Name:</label><br>
            <input type="text">
        </div>

        <div>
            <label>Email Address:</label><br>
            <input type="email">
        </div>

        <div>
            <label>Create Password:</label><br>
            <input type="password">
        </div>

        <div>
            <button type="submit">Register</button>
        </div>

    </form>
</body>
</html>
